<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/nestscout.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <title>NestScout</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nestbar">
      <img src="img\nestscout.png" style="padding:1%;" width="200" alt="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Search <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browseCat.html">Browse by Category</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link active" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <br><br>
               <form method="POST" action="">
                <div class="form-label-group">
                  <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <br>
                <div class="form-label-group form-inline" style="display:inline-block;">
                  <input type="text" id="mobile" class="form-control" placeholder="Mobile Number" style="width:330px;" required>
                  <button type="submit" class="btn btn-md orangeBtn">Verify</button>
                </div>
                <button class="btn btn-lg btn-primary btn-block reg" type="button" name="reg_user" style="background-color:#ACD9E3; margin-top:5%;">Sign Up</button>
                <hr class="my-4">
                <p style="font-weight:bold;">Already have an account?<a href="login.html" style="font-weight:600; color:#DBA97A;"> Log in here.</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $('.reg').click(function() {
        alert(document.getElementById("username").value);
          var username = document.getElementById("username").value;
          var email = document.getElementById('email').value;
          var password = document.getElementById("password").value;
          var mobile = document.getElementById("mobile").value;

          $.ajax({
              type: "POST",
              url: 'server.php',
              data: {username : username,
              email : email,
              password : password,
              mobile : mobile},
              success: function(data){
                  console.log(data);
              }
          });
        });

    </script>
  </body>

</html>
