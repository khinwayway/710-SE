    <link rel="stylesheet" href="stylesheet/nestscout.css">

    <title>NestScout</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nestbar">
      <img src="img\nestscout.png" style="padding:1%;" width="200" alt="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Search <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browseCat.html">Browse by Category</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Log In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputUser" class="form-control" placeholder="Username or Email address" required autofocus>
                </div>
                <br>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <a href="#" style="font-size:10px;">Forget Password?</a>

                <div class="custom-control custom-checkbox mb-3" style="margin-top:3%; font-size:14px;">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block log" type="button" style="background-color:#ACD9E3;">Log In</button>
                <hr class="my-4">
                <p style="font-weight:bold;">Don't have an account?<a href="signup.html" style="font-weight:600; color:#DBA97A;"> Sign up here.</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $('.log').click(function() {
        alert(document.getElementById("inputUser").value);
          var username = document.getElementById("inputUser").value;
          var password = document.getElementById("inputPassword").value;
          alert(password);
          $.ajax({
              type: "POST",
              url: 'login.php',
              data: {username : inputUser,
              password : inputPassword,},
              success: function(data){
                  console.log(data);
                  alert(data);
              }
          });
          window.location="index.html";
        });

    </script>
